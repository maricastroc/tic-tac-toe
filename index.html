<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="icon"
            href="./assets/favicon-32x32.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- CSS Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- Modal -->
        <div
            class="modal fade"
            id="modal-win"
            data-bs-backdrop="static"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p
                            class="text-center"
                            id="winner-player"
                        >
                            PLAYER X WINS!
                        </p>
                        <h1 id="winner-text">
                            <img
                                src="./assets/icon-x.svg"
                                alt=""
                                class="me-3"
                                id="winner-player-img"
                            />
                            <span id="winner-subtitle"
                                >TAKES THE ROUND</span
                            >
                        </h1>
                        <h1 id="restart-text">
                            RESTART GAME?
                        </h1>
                        <div class="modal-btn">
                            <button id="quit-btn">
                                QUIT
                            </button>
                            <button id="next-round-btn">
                                NEXT ROUND
                            </button>
                            <button id="cancel-btn">
                                NO, CANCEL
                            </button>
                            <button id="restart-btn">
                                YES, RESTART
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="start-content">
            <img src="./assets/logo.svg" alt="" />
            <div class="pick-player">
                <span id="pick-player-title"
                    >PICK PLAYER 1'S MARK</span
                >
                <span class="start-icons">
                    <span id="start-x">
                        <img
                            src="./assets/icon-x-dark.svg"
                            alt=""
                            id="start-x-img"
                        />
                    </span>
                    <span id="start-o">
                        <img
                            src="./assets/icon-o-dark.svg"
                            alt=""
                            id="start-o-img"
                        />
                    </span>
                </span>
                <span id="pick-player-subtitle"
                    >REMEMBER: X GOES FIRST
                </span>
            </div>
            <button id="start-btn">NEW GAME</button>
        </section>
        <section class="main-content">
            <div class="controls-container">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="" />
                </div>
                <div class="controls">
                    <span class="turn-player">
                        <img
                            src="./assets/icon-x-gray.svg"
                            alt=""
                            id="current-player-icon"
                        />
                        TURN</span
                    >
                    <button id="reload-btn">
                        <img
                            src="./assets/icon-restart.svg"
                            alt=""
                        />
                    </button>
                </div>
            </div>
            <div class="game-board">
                <span
                    data-region="0.0"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-0.0"
                /></span>
                <span
                    data-region="0.1"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-0.1"
                /></span>
                <span
                    data-region="0.2"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-0.2"
                /></span>
                <span
                    data-region="1.0"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-1.0"
                /></span>
                <span
                    data-region="1.1"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-1.1"
                /></span>
                <span
                    data-region="1.2"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-1.2"
                /></span>
                <span
                    data-region="2.0"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-2.0"
                /></span>
                <span
                    data-region="2.1"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-2.1"
                /></span>
                <span
                    data-region="2.2"
                    class="cursor-pointer"
                    ><img src="" alt="" id="img-span-2.2"
                /></span>
            </div>
            <div class="score-container">
                <span id="win-x">
                    <span id="score-label-X">PLAYER 1</span>
                    <span id="score-X">0</span>
                </span>
                <span id="ties"
                    ><span id="score-label">TIES</span>
                    <span id="score-ties">0</span>
                </span>

                <span id="win-y"
                    ><span id="score-label-O"
                        >PLAYER O</span
                    >
                    <span id="score-O">0</span>
                </span>
            </div>
        </section>
        <script src="./script.js"></script>
        <!-- Script Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
            function OpenBootstrapPopup() {
                $("#modal-win").modal("show");
            }
            function CloseBootstrapPopup() {
                $("#modal-win").modal("hide");
            }
        </script>
    </body>
</html>
